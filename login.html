		<div class="main_menu">
			<nav class="navbar navbar-expand-lg navbar-light">
				<div class="container">
					<!-- Brand and toggle get grouped for better mobile display -->
					<a class="navbar-brand logo_h" href="index.html">
						<img src="logo.png" alt="" style="width: 70px;">

    <!--================ Banner Area =================-->
	<section style="text-align: -webkit-center;">
			<img class="img-fluid" src="banner.png" alt="">
	</section>
    <!--================End Banner Area =================-->

    <!--================Contact Area =================-->
    <section class="contact_area p_120">
        <div class="container col-lg-12" style="display:flex">
                <div class="col-lg-6">
                    <form class="row contact_form" action="" method="get" name="signUpForm">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                            </div>
							<div class="form-group">
                                <input type="password" class="form-control" id="passwordS" name="passwordS" placeholder="Enter your password">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="emailS" name="emailS" placeholder="Enter email address">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="telephone" name="telephone" placeholder="Enter telephone">
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" name="address" id="address" rows="1" placeholder="Enter Address"></textarea>
                            </div>
                        
                        <div class="col-md-12 text-right">
                            <a class="main_btn mr-10" href="organization.html">SignUp</a>
                        </div>
						</div>						
                    </form>
				</div>
				<div class="col-lg-6">
                    <form class="row contact_form" action="" method="get" name="loginForm">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="email" class="form-control" id="emailL" name="emailL" placeholder="Enter email address">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="passwordL" name="passwordL" placeholder="Enter password">
                            </div>
                        
                        <div class="col-md-12 text-right">
                            <a class="main_btn mr-10" href="organization.html">Login</a>
                        </div>
						</div>						
                    </form>
				</div> 
         </div>
    </section>
    <!--================Contact Area =================-->

   <!--================ Start Footer Area  =================-->

        <div class="container">
            <div class="row">
                <div class="col-lg-5  col-md-6 col-sm-6">
                    <div class="single-footer-widget">
                        <h6 class="footer_title">About Me</h6>
                        <p>
                            Do you want to be even more successful? Learn to love learning and growth. The more effort you put into improving your skills,
                        </p>
                    </div>
                </div>
                <div class="col-lg-5 col-md-6 col-sm-6">

                        <div id="mc_embed_signup">
                            <form target="_blank" action="https://spondonit.us12.list-manage.com/subscribe/post?u=1462626880ade1ac87bd9c93a&amp;id=92a4423d01"
                                method="get" class="subscribe_form relative">
                                <div class="input-group d-flex flex-row">
                                    <input name="EMAIL" placeholder="Enter Email Address" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email Address '"
                                        required="" type="email">
                                    <button class="btn sub-btn">
                                        <span class="lnr lnr-arrow-right"></span>
                                    </button>
                                </div>
                                <div class="mt-10 info"></div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2 col-md-6 col-sm-6">
                    <div class="single-footer-widget f_social_wd">

                        <p>Let us be social</p>
                        <div class="f_social">
                            <a href="#">

                            <a href="#">

                            </a>
                            <a href="#">

                            </a>
                            <a href="#">
                                <i class="fa fa-behance"></i>
                            </a>
                        </div>

            <div class="row">
